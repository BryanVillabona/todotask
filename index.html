<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>

    <div class="main-wrapper">
        <header>
            <h1>Mis Tareas</h1>
            <p>Organiza tu día, cumple tus objetivos.</p>
        </header>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Escribe tu tarea...">
            <button id="addBtn">
                <span>+</span> Añadir
            </button>
        </div>

        <div class="boards-container">
            
            <div class="board pending-board">
                <div class="board-header">
                    <h2>Pendientes</h2>
                    <span class="badge" id="pendingCount">0</span>
                </div>
                <ul id="pendingList" class="task-list">
                    </ul>
            </div>

            <div class="board completed-board">
                <div class="board-header">
                    <h2>Completadas</h2>
                    <span class="badge" id="completedCount">0</span>
                </div>
                <ul id="completedList" class="task-list">
                    </ul>
            </div>

        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
